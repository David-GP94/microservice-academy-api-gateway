server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    config:
      uri: http://config-server:8888
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
resilience4j:
  circuitbreaker:
    instances:
      gatewayService:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
logging:
  level:
    org.springframework: DEBUG